<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Debug</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <pre id="env-info"></pre>
    <script type="module">
        const info = {
            importMetaEnv: typeof import.meta !== 'undefined' ? import.meta.env : 'N/A',
            viteGeminiKey: typeof import.meta !== 'undefined' && import.meta.env?.VITE_GEMINI_API_KEY 
                ? `${import.meta.env.VITE_GEMINI_API_KEY.substring(0, 10)}...` 
                : 'NOT SET',
            allViteKeys: typeof import.meta !== 'undefined' 
                ? Object.keys(import.meta.env || {}).filter(k => k.startsWith('VITE_'))
                : []
        };
        document.getElementById('env-info').textContent = JSON.stringify(info, null, 2);
    </script>
</body>
</html>
